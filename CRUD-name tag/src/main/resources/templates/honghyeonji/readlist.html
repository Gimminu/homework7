<!DOCTYPE html>
<html layout:decorate="~{layout}">
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div layout:fragment="content">
<table>
    <thead>
    <tr>
        <td>번호</td>
        <td>제목</td>
        <td>날짜</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice, loop :${notices}">
        <td th:text="${loop.count}"></td>
        <td><a th:href="@{|/honghyeonji/notice/readdetail/${notice.id}|}" th:text="${notice.title}"></a></td>
        <td th:text="${#temporals.format(notice.date, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/honghyeonji/notice/create}">글 등록</a>
</div>
</html>
