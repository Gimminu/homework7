<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice, loop : ${notice_list}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/gimminu/notice/notice_detail/${notice.id}|}" th:text="${notice.title}"></a>
            </td>
            <td th:text="${#temporals.format(notice.date, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/gimminu/notice/notice_create}" class="btn btn-secondary">공지사항 등록</a>
</div>
</html>
