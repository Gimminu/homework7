<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">공지사항 등록</h5>
    <form th:action="@{/gimminu/notice/notice_create}" method="post", enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <div id="fileInputContainer">
            <input type="file" name="files" class="form-control">
        </div>
        <button type="button" onclick="addFileInput()">이미지 파일 추가</button>
        <input type="submit" value="저장하기" class="btn btn-secondary my-2">
    </form>
<script>
    function addFileInput(){
        var container = document.getElementById("fileInputContainer");
        var newInput = document.createElement("input");
        newInput.type = "file";
        newInput.name = "files";
        container.appendChild(newInput);
    }
</script>
</div>
</html>
