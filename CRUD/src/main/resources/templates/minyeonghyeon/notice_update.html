<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/notice/update}" method="post">
	<input type="hidden" name="id" th:value="${notice.id}">
	<input type="hidden" name="createdate" th:value="${notice.createdate}">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="title" id="title" class="form-control" th:value="${notice.title}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <input type="text" name="content" th:value="${notice.content}">
        </div>
        <input type="submit" value="수정" class="btn btn-primary my-2">
    </form>




</body>
</html>
